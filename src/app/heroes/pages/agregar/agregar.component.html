<h1>
    {{(heroe.id)
    ? 'Editar'
    : 'Nuevo'
    }} 
    Héroe 
</h1>

<div fxLayout="row" fxLayoutGap="40px">

    <div fxFlex="50" fxLayout="column">
        
        <div fxLayout="row" 
            fxLayout.xs="column"   
             fxLayoutGap="20px">

            <mat-form-field fxFlex="100" fxLayout.xs="column"   >
                <mat-label>Super héroe</mat-label>
                <input type="text"
                    matInput
                    required
                    [(ngModel)]="heroe.superhero">
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input type="text"
                    matInput
                    [(ngModel)]="heroe.alter_ego"
                    required>
            </mat-form-field>
        </div>    

        <mat-form-field fxFlex="100">
            <mat-label>Primera aparición</mat-label>
            <input type="text"
                   matInput
                   required
                   [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input type="text"
                   matInput
                   required
                   [(ngModel)]="heroe.characters">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher"
                    required>
            <mat-option *ngFor="let publisher of publishers"
                        [value]="publisher.id">
                {{ publisher.desc }}
            </mat-option>
        </mat-select>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input matInput
                   type="url"
                   [(ngModel)]="heroe.alt_img"
                   required>
        </mat-form-field>
        
        <br>

        <div fxLayout>
            <button mat-raised-button color="primary"
                    (click)="guardar()">
                <mat-icon>edit</mat-icon>
                {{(heroe.id)
                    ? 'Editar'
                    : 'Agregar'
                    }} 
            </button>
           <span class="spacer"></span>
            <button *ngIf="heroe.id"
                    mat-raised-button color="warn"
                    (click)="borrar()">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>


    </div>


    <div fxFlex="50">
        <img [src]="heroe | imagen ">
    </div>
</div>
